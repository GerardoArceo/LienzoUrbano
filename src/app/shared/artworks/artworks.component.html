<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading && artworks.length < 1">
    <h2>No hay obras de arte</h2>
</div>

<div class="card-columns" *ngIf="!loading && artworks.length > 0">
    <div class="card clickable" *ngFor="let a of artworks" rel="tooltip" (click)="openArtwork(a.idArtwork)" title="{{a.title}}">
        <img class="d-block w-100" [src]="a.image | image" alt="First slide">
        <div class="card-body" *ngIf="type=='getWonAuctions'">
            <h2>${{a.actualPrize}}</h2>
        </div>
    </div>
</div>

<ul class="pagination" *ngIf="artworks.length > 0">
    <li class="page-item">
        <a class="page-link" aria-label="Previous">
            <span aria-hidden="true"><i class="tim-icons icon-double-left" aria-hidden="true"></i></span>
        </a>
    </li>
    <li class="page-item active">
        <a class="page-link">1</a>
    </li>
    <li class="page-item">
        <a class="page-link">2</a>
    </li>
    <li class="page-item">
        <a class="page-link">3</a>
    </li>
    <li class="page-item">
        <a class="page-link" aria-label="Next">
            <span aria-hidden="true"><i class="tim-icons icon-double-right" aria-hidden="true"></i></span>
        </a>
    </li>
</ul>
